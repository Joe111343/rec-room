<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D P2P 雙人示範（非模組版）</title>
<style>
  body { margin:0; overflow:hidden; background:#222; color:#eee; font-family: monospace; }
  #peerID {
    position: fixed; top: 5px; right: 5px; background: rgba(0,0,0,0.5);
    padding: 6px 10px; border-radius: 6px; z-index: 10;
  }
  #connectSection {
    position: fixed; top: 50px; right: 5px; background: rgba(0,0,0,0.8);
    padding: 10px; border-radius: 6px; z-index: 10;
  }
  #connectSection input {
    width: 140px; padding: 6px; border-radius: 4px; border:none; outline:none;
    font-size: 14px;
  }
  #connectSection button {
    padding: 6px 12px; margin-left: 6px; border:none; border-radius: 4px;
    cursor: pointer; background:#0a74da; color:#fff; font-weight: bold;
  }
  #connStatus {
    margin-top: 6px; font-size: 13px; color: #0f0;
  }
</style>
</head>
<body>

<div id="peerID">ID 載入中...</div>

<div id="connectSection">
  <input id="connectInput" placeholder="輸入對方ID連線" />
  <button id="connectBtn">連線</button>
  <div id="connStatus"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>

<script>
  // 生成5位數隨機ID
  function generateRandomID() {
    return Math.floor(10000 + Math.random() * 90000).toString();
  }

  let peer, conn;
  let scene, camera, renderer;
  let player, remotePlayer;
  let keys = {};
  let yaw = 0, pitch = 0;
  let velocity = {x:0, y:0, z:0};
  let onGround = true;
  let clock = new THREE.Clock();
  let cameraMode = 'third'; // first or third

  // 初始化 PeerJS
  function setupPeer(){
    const myId = generateRandomID();
    peer = new Peer(myId, { debug: 2 });

    peer.on('open', id => {
      document.getElementById('peerID').textContent = '我的ID: ' + id;
    });
    peer.on('connection', c => {
      if(conn){
        c.close();
        return;
      }
      conn = c;
      bindConnection();
    });
  }
  function bindConnection(){
    document.getElementById('connStatus').textContent = '已連線: ' + conn.peer;
    conn.on('data', data => {
      if(data.type === 'posRot'){
        remotePlayer.position.set(data.pos.x, data.pos.y, data.pos.z);
        remotePlayer.rotation.y = data.rotY;
        remotePlayer.visible = true;
      }
    });
    conn.on('close', () => {
      document.getElementById('connStatus').textContent = '連線已斷開';
      remotePlayer.visible = false;
    });
  }
  document.getElementById('connectBtn').onclick = () => {
    if(conn) conn.close();
    const targetID = document.getElementById('connectInput').value.trim();
    if(!targetID){
      alert('請輸入對方ID');
      return;
    }
    conn = peer.connect(targetID);
    conn.on('open', () => {
      document.getElementById('connStatus').textContent = '已連線: ' + conn.peer;
    });
    conn.on('data', data => {
      if(data.type === 'posRot'){
        remotePlayer.position.set(data.pos.x, data.pos.y, data.pos.z);
        remotePlayer.rotation.y = data.rotY;
        remotePlayer.visible = true;
      }
    });
    conn.on('close', () => {
      document.getElementById('connStatus').textContent = '連線已斷開';
      remotePlayer.visible = false;
    });
  };

  // Three.js 初始化
  function initThree(){
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 地板
    const floorGeo = new THREE.PlaneGeometry(50, 50);
    const floorMat = new THREE.MeshPhongMaterial({color:0x444444});
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI/2;
    floor.receiveShadow = true;
    scene.add(floor);

    // 光源
    const ambientLight = new THREE.AmbientLight(0x666666);
    scene.add(ambientLight);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10,20,10);
    scene.add(dirLight);

    // 玩家 (綠色方塊)
    const playerGeo = new THREE.BoxGeometry(1, 2, 1);
    const playerMat = new THREE.MeshPhongMaterial({color:0x00ff00});
    player = new THREE.Mesh(playerGeo, playerMat);
    player.position.y = 1;
    scene.add(player);

    // 遠端玩家 (藍色方塊)
    const remoteGeo = new THREE.BoxGeometry(1, 2, 1);
    const remoteMat = new THREE.MeshPhongMaterial({color:0x0000ff});
    remotePlayer = new THREE.Mesh(remoteGeo, remoteMat);
    remotePlayer.position.y = 1;
    remotePlayer.visible = false;
    scene.add(remotePlayer);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 鎖定滑鼠並控制視角
    document.body.addEventListener('click', () => {
      if(document.pointerLockElement !== renderer.domElement){
        renderer.domElement.requestPointerLock();
      }
    });

    document.addEventListener('pointerlockchange', () => {
      if(document.pointerLockElement === renderer.domElement){
        document.addEventListener('mousemove', onMouseMove);
      } else {
        document.removeEventListener('mousemove', onMouseMove);
      }
    });

    // 鍵盤事件
    window.addEventListener('keydown', e => { keys[e.code] = true; });
    window.addEventListener('keyup', e => { keys[e.code] = false; });

  }

  function onMouseMove(e){
    const sensitivity = 0.002;
    yaw -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;
    pitch = Math.min(Math.max(pitch, -Math.PI/2 + 0.1), Math.PI/2 - 0.1);
  }

  // 遊戲主迴圈
  function animate(){
    requestAnimationFrame(animate);

    const dt = clock.getDelta();

    // 移動控制
    let moveDir = new THREE.Vector3();
    if(keys['KeyW']) moveDir.z -= 1;
    if(keys['KeyS']) moveDir.z += 1;
    if(keys['KeyA']) moveDir.x -= 1;
    if(keys['KeyD']) moveDir.x += 1;
    moveDir.normalize();

    let speed = 5;

    // 用yaw計算方向向量
    let forward = new THREE.Vector3(-Math.sin(yaw), 0, -Math.cos(yaw));
    let right = new THREE.Vector3().crossVectors(new THREE.Vector3(0,1,0), forward);

    let velocity = new THREE.Vector3();
    velocity.addScaledVector(forward, moveDir.z * speed);
    velocity.addScaledVector(right, moveDir.x * speed);

    player.position.addScaledVector(velocity, dt);

    // 簡單重力
    player.position.y -= 9.8 * dt;
    if(player.position.y < 1){
      player.position.y = 1;
    }

    player.rotation.y = yaw;

    // 相機
    if(cameraMode === 'first'){
      camera.position.copy(player.position);
      camera.position.y += 1.6;
      const lookDir = new THREE.Vector3(
        Math.sin(yaw) * Math.cos(pitch),
        Math.sin(pitch),
        Math.cos(yaw) * Math.cos(pitch)
      );
      camera.lookAt(camera.position.clone().add(lookDir));
    } else {
      // 第三人稱
      const offsetBack = 5;
      const offsetUp = 2;
      camera.position.set(
        player.position.x - Math.sin(yaw)*offsetBack,
        player.position.y + offsetUp,
        player.position.z - Math.cos(yaw)*offsetBack
      );
      camera.lookAt(player.position.x, player.position.y + 1, player.position.z);
    }

    // 傳送玩家位置
    if(conn && conn.open){
      conn.send({
        type: 'posRot',
        pos: player.position,
        rotY: yaw
      });
    }

    renderer.render(scene, camera);
  }

  window.onload = () => {
    initThree();
    setupPeer();
    animate();

    window.addEventListener('keydown', e => {
      if(e.code === 'Digit1') cameraMode = 'first';
      if(e.code === 'Digit3') cameraMode = 'third';
    });
  };
</script>

</body>
</html>
