<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D P2P雙人表情同步示範</title>
<style>
  body { margin:0; overflow:hidden; background:#222; color:#eee; font-family: monospace; }
  #peerID {
    position: fixed; top: 5px; right: 5px; background: rgba(0,0,0,0.5);
    padding: 6px 10px; border-radius: 6px; z-index: 10;
  }
  #connectSection {
    position: fixed; top: 50px; right: 5px; background: rgba(0,0,0,0.8);
    padding: 10px; border-radius: 6px; z-index: 10;
  }
  #connectSection input {
    width: 140px; padding: 6px; border-radius: 4px; border:none; outline:none;
    font-size: 14px;
  }
  #connectSection button {
    padding: 6px 12px; margin-left: 6px; border:none; border-radius: 4px;
    cursor: pointer; background:#0a74da; color:#fff; font-weight: bold;
  }
  #connStatus {
    margin-top: 6px; font-size: 13px; color: #0f0;
  }
</style>
</head>
<body>

<div id="peerID">ID 載入中...</div>

<div id="connectSection">
  <input id="connectInput" placeholder="輸入對方ID連線" />
  <button id="connectBtn">連線</button>
  <div id="connStatus"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.150.1/examples/js/loaders/GLTFLoader.js"></script>

<script>
  // 產生5位數ID
  function generateRandomID() {
    return Math.floor(10000 + Math.random() * 90000).toString();
  }

  let peer, conn;
  let scene, camera, renderer, clock;
  let mixer, model, remoteModel;
  let morphCount = 0;
  let morphIndex = 0;
  let remoteMorphIndex = 0;
  let keys = {};
  let yaw = 0, pitch = 0;
  let velocity = new THREE.Vector3();
  let speed = 5;

  function setupPeer(){
    const myId = generateRandomID();
    peer = new Peer(myId, {
      host: 'peerjs.com',
      port: 443,
      secure: true,
      debug: 2
    });

    peer.on('open', id => {
      console.log('Peer opened with ID:', id);
      document.getElementById('peerID').textContent = '我的ID: ' + id;
    });

    peer.on('error', err => {
      console.error('PeerJS error:', err);
      document.getElementById('peerID').textContent = '連線錯誤，請稍後重試';
    });

    peer.on('disconnected', () => {
      console.warn('Peer disconnected');
      document.getElementById('peerID').textContent = '已斷線，嘗試重新連線...';
      peer.reconnect();
    });

    peer.on('close', () => {
      console.warn('Peer connection關閉');
      document.getElementById('peerID').textContent = '連線已關閉';
    });

    peer.on('connection', c => {
      if(conn){
        c.close();
        return;
      }
      conn = c;
      bindConnection();
    });
  }

  function bindConnection(){
    document.getElementById('connStatus').textContent = '已連線: ' + conn.peer;
    if(remoteModel) remoteModel.visible = true;

    conn.on('data', data => {
      if(!remoteModel) return;
      if(data.type === 'posRot'){
        remoteModel.position.set(data.pos.x, data.pos.y, data.pos.z);
        remoteModel.rotation.y = data.rotY;
      } else if(data.type === 'morph'){
        remoteMorphIndex = data.morphIndex;
        updateMorphTargets(remoteModel, remoteMorphIndex);
      }
    });

    conn.on('close', () => {
      document.getElementById('connStatus').textContent = '連線已斷開';
      if(remoteModel) remoteModel.visible = false;
    });
  }

  document.getElementById('connectBtn').onclick = () => {
    if(conn) conn.close();
    const targetID = document.getElementById('connectInput').value.trim();
    if(!targetID){
      alert('請輸入對方ID');
      return;
    }
    conn = peer.connect(targetID);
    conn.on('open', () => {
      document.getElementById('connStatus').textContent = '已連線: ' + conn.peer;
      if(remoteModel) remoteModel.visible = true;
    });
    conn.on('data', data => {
      if(!remoteModel) return;
      if(data.type === 'posRot'){
        remoteModel.position.set(data.pos.x, data.pos.y, data.pos.z);
        remoteModel.rotation.y = data.rotY;
      } else if(data.type === 'morph'){
        remoteMorphIndex = data.morphIndex;
        updateMorphTargets(remoteModel, remoteMorphIndex);
      }
    });
    conn.on('close', () => {
      document.getElementById('connStatus').textContent = '連線已斷開';
      if(remoteModel) remoteModel.visible = false;
    });
  };

  function initThree(){
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.6, 3);

    renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0x666666);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 20, 10);
    scene.add(dirLight);

    // 地板
    const floorGeo = new THREE.PlaneGeometry(50, 50);
    const floorMat = new THREE.MeshPhongMaterial({color: 0x444444});
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // 玩家（自己）
    loadModel().then(gltf => {
      model = gltf.scene;
      model.position.set(0, 0, 0);
      scene.add(model);

      morphCount = 0;
      model.traverse(child => {
        if(child.isMesh){
          morphCount = child.morphTargetInfluences.length;
          child.morphTargetInfluences = child.morphTargetInfluences || [];
        }
      });

      mixer = new THREE.AnimationMixer(model);
      updateMorphTargets(model, morphIndex);
    });

    // 遠端玩家
    loadModel().then(gltf => {
      remoteModel = gltf.scene;
      remoteModel.position.set(2, 0, 0);
      scene.add(remoteModel);

      remoteModel.traverse(child => {
        if(child.isMesh){
          child.morphTargetInfluences = child.morphTargetInfluences || [];
        }
      });
      remoteModel.visible = false;
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // 滑鼠鎖定
    document.body.addEventListener('click', () => {
      if(document.pointerLockElement !== renderer.domElement){
        renderer.domElement.requestPointerLock();
      }
    });
    document.addEventListener('pointerlockchange', () => {
      if(document.pointerLockElement === renderer.domElement){
        document.addEventListener('mousemove', onMouseMove);
      } else {
        document.removeEventListener('mousemove', onMouseMove);
      }
    });

    // 鍵盤事件
    window.addEventListener('keydown', e => { keys[e.code] = true; });
    window.addEventListener('keyup', e => { keys[e.code] = false; });

    // 雙擊切換表情
    window.addEventListener('dblclick', () => {
      morphIndex = (morphIndex + 1) % morphCount;
      updateMorphTargets(model, morphIndex);
      // 同步表情給對方
      if(conn && conn.open){
        conn.send({type:'morph', morphIndex});
      }
    });
  }

  function loadModel(){
    return new Promise((resolve, reject) => {
      const loader = new THREE.GLTFLoader();
      loader.load(
        'https://cdn.jsdelivr.net/gh/mrdoob/three.js@dev/examples/models/gltf/LittlestTokyo/LittlestTokyo.glb',
        gltf => resolve(gltf),
        undefined,
        err => reject(err)
      );
    });
  }

  function updateMorphTargets(obj, index){
    obj.traverse(child => {
      if(child.isMesh && child.morphTargetInfluences){
        for(let i=0; i < child.morphTargetInfluences.length; i++){
          child.morphTargetInfluences[i] = (i === index) ? 1 : 0;
        }
      }
    });
  }

  function onMouseMove(e){
    const sensitivity = 0.002;
    yaw -= e.movementX * sensitivity;
    pitch -= e.movementY * sensitivity;
    pitch = Math.min(Math.max(pitch, -Math.PI/2 + 0.1), Math.PI/2 - 0.1);
  }

  function animate(){
    requestAnimationFrame(animate);
    const dt = clock.getDelta();

    if(!model) return;

    // 移動控制
    let moveDir = new THREE.Vector3();
    if(keys['KeyW']) moveDir.z -= 1;
    if(keys['KeyS']) moveDir.z += 1;
    if(keys['KeyA']) moveDir.x -= 1;
    if(keys['KeyD']) moveDir.x += 1;
    moveDir.normalize();

    let forward = new THREE.Vector3(-Math.sin(yaw), 0, -Math.cos(yaw));
    let right = new THREE.Vector3().crossVectors(new THREE.Vector3(0,1,0), forward);

    velocity.set(0, 0, 0);
    velocity.addScaledVector(forward, moveDir.z * speed);
    velocity.addScaledVector(right, moveDir.x * speed);

    model.position.addScaledVector(velocity, dt);
    model.rotation.y = yaw;

    // 相機（第一人稱固定頭部高度）
    camera.position.copy(model.position);
    camera.position.y += 1.6;

    const lookDir = new THREE.Vector3(
      Math.sin(yaw) * Math.cos(pitch),
      Math.sin(pitch),
      Math.cos(yaw) * Math.cos(pitch)
    );
    camera.lookAt(camera.position.clone().add(lookDir));

    // 傳送位置旋轉
    if(conn && conn.open){
      conn.send({
        type: 'posRot',
        pos: model.position,
        rotY: yaw
      });
    }

    if(mixer) mixer.update(dt);

    renderer.render(scene, camera);
  }

  window.onload = () => {
    clock = new THREE.Clock();
    initThree();
    setupPeer();
    animate();
  };
</script>

</body>
</html>
